   <main>
        <nav id="project-nav">

                <li class="choose"><a href="#">任务</a></li>
               <!--  <li><a href="#">分享</a></li> -->

            <a href="#" class="project-install">项目设置</a>
            <a href="#" class="members">成员</a>
            <!-- 成员侧边栏 -->
            <aside class="project-members">
                <div class="title">
                    <h1>项目成员</h1>

    <!-- 邀请成员模态窗 -->
    <div id="invite-members-modal">
        <section class="wrapper">
            <div class="title">
                <h1>项目成员</h1>
                <a href="#" class="close">X</a>
            </div>
            <p>账号邀请</p>
            <input type="text" class="invite-input" placeholder="请输入邮箱，回车确认">
        </section>
    </div>
    <!-- 项目设置模态窗 -->
    <div id="project-install-modal">
        <section class="wrapper">
            <div class="title">
                <h1>项目设置</h1>
                <a href="#" class="close">X</a>
            </div>
            <label for="project-name">项目名称</label>
            <input type="text" class="project-name" name="project-name">
            <label for="project-brief">项目简介</label>
            <textarea class="project-name" name="project-name" placeholder="介绍一下项目简介"></textarea>
            <ul class="btn">
                <li><button class="preserve">保存</button></li>
                <li><button class="delete">删除</button></li>
            </ul>
        </section>
    </div>
    <!-- 任务模态窗 -->
    <div id="task-info-modal">
        <section class="wrapper">
            <div class="title">
                <h1>任务内容</h1>
                <a href="#" class="close">X</a>
            </div>
            <p>任务内容</p>
