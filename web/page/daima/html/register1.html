<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 			
		<title>注册 - OA 账号</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrapv3.37.min.css">  
		<link rel="stylesheet" type="text/css" href="../css/register.css">
	</head>
	<body>
		<div class="content">
			<div class="registerBox">
				<h1>Office Automation</h1>
				<div>

					<!-- 注册页面时输入个人信息 -->
					<form id="registerForm" class="registerForm" action="" method="post">
						<div class="inputBox">
							<input type="text" class="form-control" name="user" id="user" placeholder="手机号" style="width:250px;"/>
						</div>
						<div class="inputBox">
							<input type="text" class="form-control" name="userName" id="userName" placeholder="您的名字" style="width:250px;"/>
							<span id="name" class="litTip ishidden">&nbsp;名字不能为空！</span>
						</div>
						<div class="inputBox">
							<input type="password" class="form-control" name="password" id="password" placeholder="密码 （至少6位）" style="width:250px;"/>
							<span id="pwd" class="litTip ishidden">&nbsp;密码不能为空！</span>
						</div>
						<div class="inputBox">
							<input type="password" class="form-control" name="conPassword" id="conPassword" placeholder="确认密码" style="width:250px;"/>
							<span id="conPwd" class="litTip1 ishidden">&nbsp;确认密码不能为空！</span>
						</div>
						<div id="error" class="inputBox ishidden">
							<p class="insertTip form-control">密码错误</p>
						</div>
						<div class="inputBox">
							<button type="submit" id="secondBtn" class="btn registerBtn" style="width:250px;">注&nbsp;&nbsp;册</button>
						</div>
						<div class="inputBox">
							<p>我已阅读并同意<a class="bhref" href="#">&nbsp;&nbsp;《OA隐私条款》</a></p>
						</div>
					</form>  
					<!-- <hr> -->
				</div>
			</div>
		</div>
		<script src="../js/jquery-3.1.0.min.js"></script>
		<script src="../js/register.js"></script>
	</body>
</html>
